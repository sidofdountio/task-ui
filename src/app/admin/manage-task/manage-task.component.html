<div class="grid-container">
    <div class="row">

        <div class="row">
            <div class="col-sm-4">
                <button mat-icon-button type="button" class="add mb-3" routerLink="../addTask"
                    routerLinkActive="active">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="col-sm-8">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                        </ng-container>

                        <!-- status Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element">
                                <span
                                    [ngClass]="taskStatus.PENDING === element.status ? 'badge-success': 'badge-danger' ">{{element.status}}</span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Assigneed To </th>
                            <td mat-cell *matCellDef="let element"> {{ element.assignee.name }} </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns; "></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of users"></mat-paginator>
                </div>
            </div>

        </div>
    </div>
</div>
