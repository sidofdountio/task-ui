<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="(card.title === 'Insight')">
            <div class="row">
              <div class="col-md-8">
                <div class="row mb-3">
                  <div class="col-sm-4">
                    <mat-card class="insigh">
                      <mat-card-content class="insigh-content">
                        <mat-card-header  class="insigh-header">Task ({{ numberTask }})</mat-card-header>
                      </mat-card-content>
                      <mat-card-footer>{{ currentDate | date }}</mat-card-footer>
                    </mat-card>
                  </div>
                  <div class="col-sm-4">
                    <mat-card class="insigh">
                      <mat-card-content  class="insigh-content">
                        <mat-card-header  class="insigh-header">User ({{ numberUser }})</mat-card-header>
                      </mat-card-content>
                      <mat-card-footer>{{ currentDate | date }}</mat-card-footer>
                    </mat-card>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div *ngIf="(card.title === 'Task')">
            <app-manage-task></app-manage-task>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
